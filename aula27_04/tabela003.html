<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>


    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>

    <h1>Tabela aula: mesclando c√©lulas</h1>

    <h2>(usando colspan)</h2>

    <p>
        <table>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
                <td>D1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
                <td>D2</td>
            </tr>
        </table>
    </p>

    <p>
        <table>
            <tr>
                <td>A1</td>
                <td colspan = "2">B1</td>
                <td>D1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
                <td>D2</td>
            </tr>
        </table>
    </p>
    
    <h2>(usando rowspan)</h2>

    <p> 
        <table>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
                <td>D1</td>
            </tr>

            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
                <td>D2</td>
            </tr>
        </table>
    </p>

    <p> 
        <table>
            <tr>
                <td>A1</td>
                <td rowspan = "2">B1</td>
                <td>C1</td>
                <td>D1</td>
            </tr>
            
            <tr>
                <td>A2</td>
                <td>C2</td>
                <td>D2</td>
            </tr>
        </table>
    </p>
    
</body>
</html>
