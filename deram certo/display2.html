
<!DOCTYPE html>
<html lang = "pt-BR">
 
<head>
    <meta charset = "UTF-8">
    <title>Exercício 02</title>

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: rgb(230, 221, 221);
            width: 250px;
        }

        li {
            font-family: 'poppins', sans-serif;
            padding: 10px;
            cursor: pointer;
        }

        li:hover{
                background-color: rgb(72, 153, 72);
                color: white;
                cursor: pointer;
        }
    </style>
</head>

<body>
    <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Serviços</li>
        <li>Sobre</li>
        <li>Contato</li>
    </ul>
</body>

</html>
